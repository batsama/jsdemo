<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>js2</title>
	</head>
	<body>
		<h3>污染城市列表</h3>
		<ul id="aqi-list">

     </ul>
	</body>
	<script type="text/javascript" defer="defer">
		    var list = document.getElementById("aqi-list");
			var aqiData = [
				["北京", 90],
				["上海", 50],
				["福州", 10],
				["广州", 50],
				["成都", 90],
				["西安", 100]
			];
			var i, len, li;
			(function() {

				/*
				在注释下方编写代码
				遍历读取aqiData中各个城市的数据
				将空气质量指数大于60的城市显示到aqi-list的列表中
				*/
				function compare(Value1, Value2) {
					return(Value2[1] - Value1[1])
				}
				aqiData.sort(compare);
				for(i = 0, len = aqiData.length; i < len; i++) {
					if((aqiData[i])[1] > 60) {
						li = document.createElement("li");
						li.innerHTML = "第" + (i+1) + "名:" + (aqiData[i])[0]+ (aqiData[i])[1];
						list.appendChild(li);
					}
				}
			})();
		</script>

</html>
